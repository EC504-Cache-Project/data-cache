<!DOCTYPE html>
<html>
    <head>
    <title>EC 504 Data Cache Sync</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- js scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

    <script src="/siofu/client.js"></script>
    <script src="/socket.io/socket.io.js"></script>

    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){

        // Initialize instances:
        var socket = io.connect();
        var siofu = new SocketIOFileUpload(socket);

        // Configure the three ways that SocketIOFileUpload can read files:
        // document.getElementById("upload_btn").addEventListener("click", siofu.prompt, false);
        siofu.listenOnInput(document.getElementById("data_input"));
        // siofu.listenOnDrop(document.getElementById("file_drop"));

        // Do something when a file is uploaded:
        siofu.addEventListener("complete", function(event){
            console.log(event.success);
            console.log(event.file);
        });

    }, false);
    </script>
    </head>

    <body>
      <!-- Header -->
      <div class="header">
        <h2>Cache Data Sync</h2> 
      </div>
      <div class="main">
          <input type="file" id="data_input"/>
          <button>Send</button>
      </div>

      <!-- Search Box -->
<!--       <div class="search-box">
        <div class="search-container">
            <input type="search" id="search" placeholder="Search for something..." />
            <button class="icon"><i class="fa fa-search"></i></button>
        </div>
      </div> -->

      <!-- Message Data Container -->
      <div class="message-container">
        <ul id="messages"></ul>
      </div>

      <!-- Footer -->
      <div class="footer">
        <p class="footer-p">Copyright &copy; 2015. Created for EC504.</p>
      </div>
    </body>
</html>
