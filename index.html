<!DOCTYPE html>
<html>
    <head>
    <title>EC504 Data Cache Sync</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript"></script>
    <script src="/siofu/client.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", function(){

        // init file socket connection
        var socket = io.connect();
        var fileUpload = new SocketIOFileUpload(socket);

        // read file config
        fileUpload.listenOnInput(document.getElementById("uploadBtn"));

        // perform upon successful upload
        fileUpload.addEventListener("complete", function(event){
            alert("Upload successful.")
        });

    }, false);
    </script>
    </head>

    <body>
      <!-- Header -->
      <div class="header">
        <h2>Cache Data Sync</h2> 
      </div>
      <br>
      <div class="main">
        <br><br>
        <div class="uploadLabel">
            <span>Upload</span>
            <input id="uploadBtn" type="file"/>
        </div>
        <br><br>
        <input type="text" id="addrInput" placeholder="Enter an IP address to sync with..."/>
        <button>Sync</button>
        <br><br>
      </div>


      <!-- Footer -->
      <div class="footer">
        <p class="footer-p">Copyright &copy; 2015. Created by Mark, Tarana and Aparna. EC504 Project Fall 2015.</p>
      </div>
    </body>
</html>
